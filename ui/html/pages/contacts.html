{{define "main"}}
<h2>List of contacts</h2>
    {{if .Contacts}}
        <table border="1" padding="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>

            {{range .Contacts}}
            <tbody>
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Phone}}</td>
                    <td>{{.Email}}</td>
                    <td><a href="/fcontacts?id={{.ID}}">Edit</a></td>
                </tr>
            </tbody>
            {{end}}
        </table>
    {{else}}
        <div>No contacts found</div>
    {{end}}
{{end}}
